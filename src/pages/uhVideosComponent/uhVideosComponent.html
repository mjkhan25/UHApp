<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>UH Videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
<div class="expolorWrap">

<div *ngFor="let UHVideos of videoData">
  <div class="VideoBox">
   <h3 class="pull-left"> {{UHVideos.title}} </h3>
    <p> {{UHVideos.author.name}} </p>
  
    <iframe width="320" border="0" height="315" [src]="UHVideos.group.content._url | safe">
    </iframe>
    

   </div>
  

  </div>    

   
     </div>




</ion-content>
