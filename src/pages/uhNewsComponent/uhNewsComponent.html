<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>UH News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div class="togList"> 
<ion-card  *ngFor="let UHNews of newsData">
<ion-item>
  <ion-label class="cardDescrip">
    <h2> {{UHNews.title}}</h2>
    <p> {{UHNews.pubDate}} </p>
  </ion-label>
</ion-item>
<div class="upcomingClick" (click)="collapse($event)"></div>
 <ion-card-content class="wrapBox">
    <div class="togClass">
     <div class="shortDescription" [innerHTML]="UHNews.description">  </div>
      <p class="seeMoreLink" (click)="getUHNewsDescription(UHNews.description)">See More </p>
       </div>
  </ion-card-content>
</ion-card>


</div>




</ion-content>
