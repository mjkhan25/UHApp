<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Department Directory</ion-title>
  </ion-navbar>
</ion-header>
 <h3 class="directHeading h3HeadSearch">Where would you like to go?</h3>

  <div class="divSearchHold">
    <span class="serchOutBox">
    <ion-searchbar debounce="0" 
                  [(ngModel)]="departmentSearch" 
                   (ionInput)="onSearch($event)">
    </ion-searchbar>
    </span></div>
<ion-content padding class="department scrolltopSpace">
 
<div class="departmentList">

<ion-card *ngFor="let department of departmentSearchData">
 <ion-item>
  <ion-label>
     <h3 class="departHead"> {{department.title}}</h3>
  </ion-label>
      <ion-label item-right class="cardButton">
    <button class="mapRedBtn" (click)="clicktoOpenModal()">Map It</button>
    </ion-label>
 </ion-item>
<div class="upcomingClick" (click)="collapse($event)"></div>
 <ion-card-content class="wrapBox">
    <div class="togClass">
    <p> <strong>Location:</strong> {{department.location}} </p>
     <p> <strong>Hours:</strong> {{department.hours}} </p>
      <p> <strong>Details:</strong> {{department.details}} </p>
       <div class="phonRed"><ion-icon name="call" class="phonRed"></ion-icon> &nbsp;<span class="phonRed">{{department.phone}}</span></div>
       </div>
  </ion-card-content>
</ion-card>

</div>

  
</ion-content>
