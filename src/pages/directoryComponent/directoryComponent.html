<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find</ion-title>
  </ion-navbar>
</ion-header>

<h3 class="directHeading h3HeadSearch">Where would you like to go?</h3>
  <div class="divSearchHold">
    <span class="serchOutBox">
    <ion-searchbar debounce="0" 
                  [(ngModel)]="directorySearch" 
                   (ionInput)="onSearch($event)">
    </ion-searchbar></span></div>

<ion-content padding class="scrolltopSpace">
<div class="directoryHold">

<ion-card *ngFor="let directoryFind of directorySearchData | orderBy:['menuLabel']">
<ion-item (click)="directoryDetails(directoryFind.onclick)" >
    <ion-label item-left class="textBlock">
      {{directoryFind.menuLabel}}
    </ion-label>
     <ion-avatar item-right>
    <button class="arowBtn"> <img src="assets/img/arrowRight.png"></button>
    </ion-avatar>
  </ion-item>
 </ion-card>

</div>
  
</ion-content>
