<ion-menu [content]="content" swipe-back-enabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title class="leftBarLogo"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="leftBarLink">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" attr.class="{{p.sidebarclassname}}">
        {{p.title}}
      </button>
    </ion-list>
   <p class="copyRightBox">&copy; Copyright 2016</p>
  </ion-content>
 
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
